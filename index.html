<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>GeekWord</title>

</head>
<script src="./script.js" defer></script>

<body>

    <!-- Cabeçalho com logo e botões -->
    <header>
        <img class="logo" src="./logo.svg" alt="logo-geekword" />
        
        <div class="botao">
            <button type="submit">Products</button>
            <button type="submit">Contact</button>

        </div>
    </header>

    
    <!-- Lista modelo com os cards dos Paintings -->
    <section class="modelo-paintings">
        <!-- Tipo do produto -->
        <h2>Paintings</h2>

        <!-- lista de produtos -->
        <ul class="lista-paintings">
            <li class="container">
                <div class="card-paintings">
                    <img class="card-img" src="./assets/img/paintings/quadro-c3po.jpg" alt="quadro-c3po" />
                    <h3 class="nome-robo">Robot</h3>
                    <span class="preço-robo">R$ 250,00</span>
                </div>
            </li>
        </ul>
    </section>

    <section class="modelo-paintings">
        <!-- Tipo do produto action figure-->
        <h2>Action Figure</h2>

        <!-- lista de produtos  -->
         <ul class="lista-action-figure"> 
            <li class="container">
                <div class="card-action-figure">
                    <img class="card-img" src="./assets/img/actions/dragonball-action-figure.jpg"
                        alt="Goku-super-Sayiajin" />
                    <h3 class="nome-goku">Goku Super Saiyajin</h3>
                    <span class="preço-goku">R$ 550,00</span>
                </div>
            </li>
        </ul>
    </section>
</body>

</html>
